<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DZI Creations Shop</title>
    <meta content="" name="description">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>

    <!-- Custom CSS   -->
    <link href="styles/myfields.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/product.css" rel="stylesheet">


    <!-- Fonts   -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3dfa83d19f.js"></script>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta content="initial-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" name="viewport"/>
</head>
<body>

<div class="flex_wrapped_column">
    <div class="body_container">
        <div class="image-side">
            <div class="image-thumbnails"></div>
            <div class="image-active"></div>
        </div>
        <div class="information-side">
            <div class="product-name">
                <h2></h2>
            </div>
            <div class="product-price">
                Price : <span>$</span>
            </div>
            <div class="product-addToCart">
                <div class="dropdown quantityDP">
                    <a><span class="quantity">1</span> <i class="fas fa-sort-down"></i></a>
                    <div class="dropdown-content">
                        <a>1</a>
                    </div>
                </div>
                <a class="button4 addToBag">Add To Bag</a>
            </div>
            <div class="message" hidden>

            </div>
            <div class="product-messageUs">
                <a class=""><i class="far fa-heart"></i> Add to wishlist</a>
                <a class="button2 whiteonblkBtn"><i class="far fa-envelope"></i> Send Feedback</a>
            </div>
            <div class="product-properties">
                <div class="product-gemstones">
                    <strong>Gemstones : </strong>
                    <span></span>
                </div>
                <div class="product-metals">
                    <strong>Metals : </strong>
                    <span></span>
                </div>
                <div class="product-type">
                    <strong>Type : </strong>
                    <span></span>
                </div>
                <div class="product-weight">
                    <strong>Weight : </strong>
                    <span></span>
                </div>
                <div class="product-sku">
                    <strong>SKU : </strong>
                    <span></span>
                </div>
            </div>
            <div class="product-description">
                <h3>Details</h3>

            </div>
        </div>
    </div>
</div>

<footer class="flex_center big_white " id="footer"></footer>

<script src="scripts/common.js" type="module"></script>
<script src="scripts/productPage.js" type="module"></script>

</body>
</html>
