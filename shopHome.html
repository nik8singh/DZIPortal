    <!-- JQuery -->

<body>

<div class="flex_wrapped_column">
    <div class="body_container">
        <div class="top-panel">

        <div class="category-list-container product-list-container">

                    </a>
                </div>
                <div class="category_pane shop_product_pane">

                        <img alt="product img" src="assets/prod2.jpg">

                        </div>
                    </a>
                </div>
                <div class="category_pane shop_product_pane">

            <div class="category_title title_jt">

            <div class="category-list-panel list_jt">
