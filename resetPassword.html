<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>DZI Creations Password Reset</title>
    <meta content="" name="description">


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script>

    <!-- Custom CSS   -->
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/myfields.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">

    <!-- Fonts   -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3dfa83d19f.js"></script>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta content="initial-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" name="viewport"/>
</head>
<body>

<div class="container">
    <div class="login-container" id="mainContainer">

        <div style="display: flex">
            <h2>Password Reset</h2>
        </div>
        <hr>

        <form id="resetPassword" name="resetPassword">
            <div class="errorMsg" id="resetPasswordMsgError">
                <i class="fas fa-times"></i>
                <span class="message"></span>
            </div>
            <div class="successMsg" id="resetPasswordMsgSuccess">
                <i class="fas fa-check"></i>
                <span class="message"></span>
            </div>
            <div class="form-group">
                <label for="new_reset_password" style="margin-bottom: 5px">New Password</label>
                <div class="password-group">
                    <input autocomplete="new-password" class="form-control" id="new_reset_password" name="new_reset_password" placeholder="Set a new password" required type="password">
                    <i class="far fa-eye togglePassword"></i>
                </div>
            </div>

            <div class="form-group ">
                <label for="password_reset_confirmation">Confirm Password</label>
                <div class="password-group">
                    <input autocomplete="confirm-password" class="form-control" id="password_reset_confirmation" name="password_reset_confirmation" placeholder="Confirm new password" required type="password">
                    <i class="far fa-eye togglePassword"></i>
                </div>
            </div>

            <div style="display: flex;">
                <div class="form-group signin">
                    <input class="submitBtn" type="submit" value="Reset">
                </div>
            </div>

            <hr style="opacity: 20%">
        </form>

    </div>

</div>

<script src="scripts/common.js" type="module"></script>
<script src="scripts/login.js" type="module"></script>
</body>
</html>
